<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeLens AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2F3A8F', // Deep Indigo
              accent: '#F7C04A', // Soft Gold
              paper: '#F9FAFB', // Paper White
              surface: '#FFFFFF',
              success: '#22C55E',
              error: '#EF4444',
              text: {
                primary: '#1F2937',
                secondary: '#6B7280',
              },
              code: {
                bg: '#FAFBFC',
                border: '#E5E7EB',
                keyword: '#0969DA',
                string: '#0A3069',
                comment: '#57606A',
                number: '#0550AE',
                function: '#8250DF',
                variable: '#24292F'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Sora', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'card': '0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.1)',
              'float': '0 8px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 10px -6px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px rgba(47, 58, 143, 0.15)',
              'lift': '0 10px 40px -10px rgba(0, 0, 0, 0.15)'
            },
            backdropBlur: {
              xs: '2px'
            }
          },
        },
      };
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
        background-attachment: fixed;
        color: #1F2937;
        position: relative;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 20%, rgba(147, 197, 253, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(196, 181, 253, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(254, 240, 138, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }
      
      /* Enhanced scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0?deps=react@18.2.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.20.0?deps=react@18.2.0,react-dom@18.2.0",
    "react-router": "https://esm.sh/react-router@6.20.0?deps=react@18.2.0",
    "zustand": "https://esm.sh/zustand@4.4.7?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
