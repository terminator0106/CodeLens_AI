<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeLens AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Sora:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: 'var(--border)',
            input: 'var(--input)',
            ring: 'var(--ring)',
            background: 'var(--background)',
            foreground: 'var(--foreground)',
            primary: {
              DEFAULT: 'var(--primary)',
              foreground: 'var(--primary-foreground)',
            },
            secondary: {
              DEFAULT: 'var(--secondary)',
              foreground: 'var(--secondary-foreground)',
            },
            destructive: {
              DEFAULT: 'var(--destructive)',
              foreground: 'var(--destructive-foreground)',
            },
            muted: {
              DEFAULT: 'var(--muted)',
              foreground: 'var(--muted-foreground)',
            },
            accent: {
              DEFAULT: 'var(--accent)',
              foreground: 'var(--accent-foreground)',
            },
            popover: {
              DEFAULT: 'var(--popover)',
              foreground: 'var(--popover-foreground)',
            },
            card: {
              DEFAULT: 'var(--card)',
              foreground: 'var(--card-foreground)',
            },
            sidebar: {
              DEFAULT: 'var(--sidebar)',
              foreground: 'var(--sidebar-foreground)',
              primary: 'var(--sidebar-primary)',
              'primary-foreground': 'var(--sidebar-primary-foreground)',
              accent: 'var(--sidebar-accent)',
              'accent-foreground': 'var(--sidebar-accent-foreground)',
              border: 'var(--sidebar-border)',
              ring: 'var(--sidebar-ring)',
            },
            chart: {
              1: 'var(--chart-1)',
              2: 'var(--chart-2)',
              3: 'var(--chart-3)',
              4: 'var(--chart-4)',
              5: 'var(--chart-5)',
            }
          },
          fontFamily: {
            sans: ['var(--font-sans)', 'Inter', 'sans-serif'],
            mono: ['var(--font-mono)', 'Fira Code', 'monospace'],
            serif: ['var(--font-serif)', 'Georgia', 'serif'],
            display: ['Sora', 'sans-serif'],
          },
          borderRadius: {
            lg: 'var(--radius)',
            md: 'calc(var(--radius) - 2px)',
            sm: 'calc(var(--radius) - 4px)',
          },
          boxShadow: {
            'soft': '0 4px 20px -2px var(--shadow-color)',
            'card': '0 1px 3px var(--shadow-color), 0 1px 2px var(--shadow-color)',
            'float': '0 8px 25px -5px var(--shadow-color), 0 4px 10px -6px var(--shadow-color)',
            'glow': '0 0 20px rgba(160, 160, 160, 0.3)',
            'lift': '0 10px 40px -10px var(--shadow-color)',
            'custom': 'var(--shadow-offset-x) var(--shadow-offset-y) var(--shadow-blur) var(--shadow-spread) var(--shadow-color)'
          },
          backdropBlur: {
            xs: '2px'
          }
        },
      },
    };
  </script>
  <style>
    :root {
      --card: #202020;
      --ring: #a0a0a0;
      --input: #303030;
      --muted: #2a2a2a;
      --accent: #404040;
      --border: #353535;
      --chart-1: #a0a0a0;
      --chart-2: #7e9ca0;
      --chart-3: #707070;
      --chart-4: #585858;
      --chart-5: #404040;
      --popover: #202020;
      --primary: #a0a0a0;
      --sidebar: #1f1f1f;
      --font-mono: Fira Code, monospace;
      --font-sans: Inter, sans-serif;
      --secondary: #303030;
      --background: #1a1a1a;
      --font-serif: Georgia, serif;
      --foreground: #d9d9d9;
      --destructive: #e06666;
      --sidebar-ring: #a0a0a0;
      --sidebar-accent: #404040;
      --sidebar-border: #353535;
      --card-foreground: #d9d9d9;
      --sidebar-primary: #a0a0a0;
      --muted-foreground: #808080;
      --accent-foreground: #d9d9d9;
      --popover-foreground: #d9d9d9;
      --primary-foreground: #1a1a1a;
      --sidebar-foreground: #d9d9d9;
      --secondary-foreground: #d9d9d9;
      --destructive-foreground: #ffffff;
      --sidebar-accent-foreground: #d9d9d9;
      --sidebar-primary-foreground: #1a1a1a;
      --chart-blue: #5a8fa3;
      --chart-blue-foreground: #ffffff;
      --chart-purple: #7a5a9f;
      --chart-purple-foreground: #ffffff;
      --chart-yellow: #a89a5a;
      --chart-yellow-foreground: #1a1a1a;
      --chart-green: #5a9f5f;
      --chart-green-foreground: #ffffff;
      --radius: 0.35rem;
      --shadow-blur: 0px;
      --shadow-color: hsl(0 0% 0% / 0.3);
      --shadow-spread: 0px;
      --shadow-opacity: 0.3;
      --shadow-offset-x: 0px;
      --shadow-offset-y: 2px;
    }

    body {
      background: var(--background);
      color: var(--foreground);
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(64, 64, 64, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(112, 112, 112, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(88, 88, 88, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Enhanced scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--muted);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--ring);
    }

    /* Custom shadow utilities */
    .shadow-custom {
      box-shadow: var(--shadow-offset-x) var(--shadow-offset-y) var(--shadow-blur) var(--shadow-spread) var(--shadow-color);
    }

    /* AI Visual Effects */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-10px) rotate(0.5deg);
      }
    }

    @keyframes glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(160, 160, 160, 0.3), inset 0 0 20px rgba(160, 160, 160, 0.1);
      }

      50% {
        box-shadow: 0 0 30px rgba(160, 160, 160, 0.5), inset 0 0 30px rgba(160, 160, 160, 0.2);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.8;
      }
    }

    @keyframes gradient-shift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes border-glow {
      0% {
        border-color: rgba(160, 160, 160, 0.3);
        box-shadow: 0 0 10px rgba(160, 160, 160, 0.2);
      }

      50% {
        border-color: rgba(160, 160, 160, 0.6);
        box-shadow: 0 0 20px rgba(160, 160, 160, 0.4);
      }

      100% {
        border-color: rgba(160, 160, 160, 0.3);
        box-shadow: 0 0 10px rgba(160, 160, 160, 0.2);
      }
    }

    .ai-glow {
      animation: glow 3s ease-in-out infinite;
    }

    .ai-float {
      animation: float 3s ease-in-out infinite;
    }

    .ai-shimmer {
      background: linear-gradient(90deg, transparent 0%, rgba(160, 160, 160, 0.3) 50%, transparent 100%);
      background-size: 1000px 100%;
      animation: shimmer 3s infinite;
    }

    .ai-pulse {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .ai-gradient {
      background: linear-gradient(-45deg, #404040, #505050, #303030, #505050);
      background-size: 400% 400%;
      animation: gradient-shift 8s ease infinite;
    }

    .ai-border {
      animation: border-glow 2s ease-in-out infinite;
    }

    /* Card AI effects */
    .ai-card {
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .ai-card::before {
      content: '';
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 10% 0%, rgba(255, 255, 255, 0.14) 0%, transparent 55%);
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    .ai-card::after {
      content: '';
      position: absolute;
      inset: -1px;
      background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, 0.18) 40%, transparent 80%);
      opacity: 0;
      transform: translateX(-30%);
      transition: opacity 0.6s ease, transform 0.8s ease;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 1;
    }

    .ai-card:hover::after {
      opacity: 1;
      transform: translateX(25%);
    }
  </style>

{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

}
</script>

</head>

</html>
